<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BlockCraft Hosting</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>BLOCKCRAFT HOSTING</h1>
  <nav>
    <button onclick="showSection('inicio')">Inicio</button>
    <button onclick="showSection('minecraft')">Minecraft</button>
    <button onclick="showSection('roblox')">Roblox</button>
    <button onclick="showSection('vps')">VPS</button>
    <button onclick="showSection('planes')">Planes</button>
    <button onclick="showSection('soporte')">Soporte</button>
  </nav>
</header>

<main>
  <section id="inicio" class="content active">
    <h2>Potencia real para tus mundos</h2>
    <p>Hosting estable, rápido y seguro.</p>
  </section>

  <section id="minecraft" class="content">
    <h2>Hosting Minecraft</h2>
    <button onclick="alert('Comprar Minecraft')">Comprar</button>
  </section>

  <section id="roblox" class="content">
    <h2>Hosting Roblox</h2>
    <button onclick="alert('Comprar Roblox')">Comprar</button>
  </section>

  <section id="vps" class="content">
    <h2>VPS & Dedicados</h2>
    <button onclick="alert('Comprar VPS')">Comprar</button>
  </section>

  <section id="planes" class="content">
    <h2>Planes</h2>
    <p>Básico • Avanzado • Pro</p>
  </section>

  <section id="soporte" class="content">
    <h2>Soporte 24/7</h2>
    <button onclick="window.open('https://discord.gg/TU_DISCORD')">
      Discord
    </button>
  </section>
</main>

<script src="js/main.js"></script>
</body>
  </html>
